<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Live Info Server FiveM</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #1e1e1e;
      color: #f0f0f0;
      padding: 20px;
      max-width: 800px;
      margin: auto;
    }
    h1, h2 {
      color: #4ade80;
    }
    .error {
      color: #f87171;
    }
    .info-box {
      background: #2d2d2d;
      border-radius: 10px;
      padding: 15px;
      margin-top: 10px;
    }
    .player-list {
      margin-top: 10px;
      padding-left: 20px;
    }
    img {
      max-width: 100%;
      border-radius: 8px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>üîé Informasi Server FiveM</h1>
  <div id="content" class="info-box">Mengambil data server...</div>

  <script>
    async function loadServerInfo() {
      const params = new URLSearchParams(window.location.search);
      const serverId = params.get('server');
      const content = document.getElementById('content');

      if (!serverId) {
        content.innerHTML = "<p class='error'>‚ùå Parameter 'server' tidak ditemukan di URL.</p>";
        return;
      }

      try {
        const response = await fetch(`https://servers-frontend.fivem.net/api/servers/single/${serverId}`);
        if (!response.ok) throw new Error("Gagal fetch data");

        const data = await response.json();
        const serverData = data.Data;

        const ip = serverData?.connectEndPoints?.[0] || "Tidak diketahui";
        const name = serverData?.vars?.sv_projectName || "Tidak diketahui";
        const discord = serverData?.vars?.Discord || "Tidak ada";
        const players = serverData?.players || [];

        const iconVersion = serverData?.iconVersion || null;
        const bannerDetail = serverData?.vars?.banner_detail || null;

        const iconUrl = iconVersion
          ? `https://servers-frontend.fivem.net/api/servers/icon/${serverId}/${iconVersion}.png`
          : null;

        let html = `
          <h2>${name}</h2>
          <p><strong>Server ID:</strong> ${serverId}</p>
          <p><strong>IP:</strong> <a href="fivem://connect/${ip}">${ip}</a></p>
          <p><strong>Discord:</strong> ${discord}</p>
          <p><strong>Total Pemain:</strong> ${players.length}</p>
        `;

        if (iconUrl) {
          html += `<p><strong>Ikon Server:</strong><br><img src="${iconUrl}" alt="Server Icon"></p>`;
        }

        if (bannerDetail) {
          html += `<p><strong>Banner Server:</strong><br><img src="${bannerDetail}" alt="Server Banner"></p>`;
        }

        if (players.length > 0) {
          html += `<h3>üßç Daftar Pemain:</h3><ul class="player-list">`;
          players.forEach(player => {
            html += `<li>${player.name || "Tanpa nama"} (${player.id})</li>`;
          });
          html += `</ul>`;
        } else {
          html += `<p class="error">‚ùå Tidak ada pemain online saat ini.</p>`;
        }

        content.innerHTML = html;

      } catch (err) {
        console.error(err);
        content.innerHTML = `<p class="error">‚ùå Gagal mengambil data dari server: ${err.message}</p>`;
      }
    }

    loadServerInfo();
  </script>
</body>
</html>
