<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Live Info Server FiveM</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #2b2d31;
      color: #ffffff;
      padding: 30px;
      max-width: 800px;
      margin: auto;
    }
    .embed-box {
      background-color: #232428;
      border-left: 5px solid #4ade80;
      padding: 20px;
      border-radius: 10px;
      margin-bottom: 20px;
    }
    .player-card {
      background-color: #1e1f23;
      padding: 10px 15px;
      border-radius: 8px;
      margin-bottom: 10px;
    }
    .player-card code {
      color: #4ade80;
    }
    .footer-img {
      max-width: 100%;
      border-radius: 8px;
      margin-top: 15px;
    }
    a {
      color: #4ade80;
      text-decoration: none;
    }
    h1, h2 {
      margin: 0;
    }
    .small-text {
      font-size: 0.9em;
      color: #ccc;
    }
  </style>
</head>
<body>
  <div class="embed-box" id="content">Mengambil data server...</div>

  <script>
    async function loadServerInfo() {
      const params = new URLSearchParams(window.location.search);
      const serverId = params.get('server');
      const searchName = params.get('player');
      const content = document.getElementById('content');

      if (!serverId) {
        content.innerHTML = "<p>❌ Parameter 'server' tidak ditemukan.</p>";
        return;
      }

      try {
        const response = await fetch(`https://servers-frontend.fivem.net/api/servers/single/${serverId}`);
        if (!response.ok) throw new Error("Gagal fetch data");

        const data = await response.json();
        const serverData = data.Data;

        const ip = serverData?.connectEndPoints?.[0] || "Tidak diketahui";
        const name = serverData?.vars?.sv_projectName || "Tidak diketahui";
        const discord = serverData?.vars?.Discord || "Tidak ada";
        const players = serverData?.players || [];

        const totalPlayers = serverData?.clients || 0;
        const maxPlayers = serverData?.sv_maxclients || "?";

        const iconUrl = serverData?.iconVersion
          ? `https://servers-frontend.fivem.net/api/servers/icon/${serverId}/${serverData.iconVersion}.png`
          : null;
        const bannerDetail = serverData?.vars?.banner_detail || null;

        const keyword = searchName?.toLowerCase();
        const matchedPlayers = keyword
          ? players.filter(p => p.name?.toLowerCase().includes(keyword))
          : [];

        let html = `
          <h2>${name}</h2>
          <p class="small-text">Player Aktif: ${totalPlayers} / ${maxPlayers}</p>
        `;

        if (iconUrl) {
          html += `<img src="${iconUrl}" alt="Server Icon" style="max-width:60px; float:right; margin-top:-40px;">`;
        }

        if (keyword) {
          html += `<p><strong>Player Ditemukan:</strong> ${matchedPlayers.length}</p>`;
          matchedPlayers.forEach(p => {
            html += `
              <div class="player-card">
                <p><code>(${p.id})</code> ${p.name}</p>
                <p>Discord: @Tidak ditemukan</p>
              </div>
            `;
          });
        } else {
          html += `<p>Tidak ada parameter player untuk dicari.</p>`;
        }

        if (bannerDetail) {
          html += `<img src="${bannerDetail}" alt="Banner" class="footer-img">`;
        }

        content.innerHTML = html;

      } catch (err) {
        console.error(err);
        content.innerHTML = `<p>❌ Gagal mengambil data: ${err.message}</p>`;
      }
    }

    loadServerInfo();
  </script>
</body>
</html>
