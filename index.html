<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cari Pemain di Server</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #1e1e1e;
      color: #f0f0f0;
      padding: 20px;
      max-width: 800px;
      margin: auto;
    }
    .embed-box {
      background-color: #2c2f33;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
      margin-bottom: 20px;
    }
    h3 {
      margin-top: 0;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    input[type="text"], select {
      width: 100%;
      padding: 10px 12px;
      margin-bottom: 15px;
      border: none;
      border-radius: 6px;
      background-color: #ffffff;
      color: #000;
      font-size: 15px;
      box-sizing: border-box;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #4ade80;
      color: #000;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background-color: #3ad06c;
    }
    .result-box {
      background-color: #2c2f33;
      padding: 15px;
      border-radius: 10px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="embed-box">
    <h3>üîµ Cari Pemain di Server</h3>
    <label for="server">Pilih Server:</label>
    <select id="server">
      <option value="973a4a">Motionlife Roleplay</option>
      <option value="6gqrq4">JING ARENA INDONESIA</option>
      <option value="ele3bm">NUSA V ROLEPLAY INDONESIA</option>
      <option value="brm6gd">HOPEFULLY 2.0 (RELEASE VERSION)</option>
      <option value="pjao4y">EXECUTIVE RP</option>
      <option value="r35px8">KOTAKITA ROLEPLAY INDONESIA</option>
      <option value="8pel8v">7Glory Roleplay Server</option>
      <option value="pmj7by">CERITA ROLEPLAYKU INDONESIA</option>
    </select>

    <label for="player">Nama Pemain:</label>
    <input type="text" id="player" placeholder="Misal: budi" />

    <button onclick="searchPlayer()">Cari</button>
  </div>

  <div id="results" class="result-box">
    Silakan cari pemain di atas.
  </div>

  <script>
    async function searchPlayer() {
      const serverId = document.getElementById("server").value;
      const playerName = document.getElementById("player").value.trim();
      const resultsBox = document.getElementById("results");

      if (!playerName) {
        resultsBox.innerHTML = "<p>Nama pemain harus diisi.</p>";
        return;
      }

      resultsBox.innerHTML = "<p>üîç Mencari pemain...</p>";

      try {
        const response = await fetch(`https://servers-frontend.fivem.net/api/servers/single/${serverId}`);
        const data = await response.json();
        const players = data.Data?.players || [];
        const matched = players.filter(p => p.name.toLowerCase().includes(playerName.toLowerCase()));

        let html = `<strong>${data.Data.hostname}</strong><br>`;
        html += `Player Aktif: ${data.Data.clients} / ${data.Data.sv_maxclients}<br>`;
        html += `Player Ditemukan: ${matched.length}<br><br>`;

        matched.forEach(p => {
          html += `(<strong>${p.id}</strong>) ${p.name}<br>`;
          if (p.identifiers) {
            const discord = p.identifiers.find(id => id.includes("discord:"));
            const discordId = discord ? discord.split(":")[1] : null;
            html += `Discord: @${discordId || 'Tidak ditemukan'}<br><br>`;
          }
        });

        if (matched.length === 0) {
          html += `<p>Tidak ada pemain dengan nama "${playerName}" ditemukan.</p>`;
        }

        resultsBox.innerHTML = html;
      } catch (error) {
        resultsBox.innerHTML = `<p>Gagal mengambil data: ${error.message}</p>`;
      }
    }
  </script>
</body>
</html>
