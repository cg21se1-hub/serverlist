<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Live Info Server FiveM</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #2b2d31;
      color: #ffffff;
      padding: 30px;
      max-width: 800px;
      margin: auto;
    }
    .embed-box {
      background-color: #232428;
      border-left: 5px solid #4ade80;
      padding: 20px;
      border-radius: 10px;
      margin-bottom: 20px;
    }
    .player-card {
      background-color: #1e1f23;
      padding: 10px 15px;
      border-radius: 8px;
      margin-bottom: 10px;
    }
    .player-card code {
      color: #4ade80;
    }
    .footer-img {
      max-width: 100%;
      border-radius: 8px;
      margin-top: 15px;
    }
    a {
      color: #4ade80;
      text-decoration: none;
    }
    h1, h2 {
      margin: 0;
    }
    .small-text {
      font-size: 0.9em;
      color: #ccc;
    }
    .form-box {
      background: #1e1f23;
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 20px;
    }
    select, input, button {
      padding: 10px;
      margin: 5px 0;
      width: 100%;
      border-radius: 6px;
      border: none;
      font-size: 1em;
    }
    button {
      background-color: #4ade80;
      color: #000;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="form-box">
    <h2>üîç Cari Pemain di Server</h2>
    <label for="server">Pilih Server:</label>
    <select id="server">
      <option value="bak4pl">IDP</option>
      <option value="zmn9ab">Rolex City</option>
      <option value="abc123">Contoh Server</option>
    </select>

    <label for="player">Nama Pemain:</label>
    <input type="text" id="player" placeholder="Misal: budi">

    <button onclick="searchPlayer()">Cari</button>
  </div>

  <div class="embed-box" id="content">Silakan cari pemain di atas.</div>

  <script>
    async function searchPlayer() {
      const serverId = document.getElementById("server").value;
      const playerName = document.getElementById("player").value.trim();
      const content = document.getElementById("content");

      if (!playerName) {
        content.innerHTML = `<p>‚ùå Masukkan nama pemain yang ingin dicari.</p>`;
        return;
      }

      content.innerHTML = "üîÑ Mengambil data...";

      try {
        const response = await fetch(`https://servers-frontend.fivem.net/api/servers/single/${serverId}`);
        if (!response.ok) throw new Error("Gagal fetch data");

        const data = await response.json();
        const serverData = data.Data;

        const ip = serverData?.connectEndPoints?.[0] || "Tidak diketahui";
        const name = serverData?.vars?.sv_projectName || "Tidak diketahui";
        const discord = serverData?.vars?.Discord || "Tidak ada";
        const players = serverData?.players || [];

        const totalPlayers = serverData?.clients || 0;
        const maxPlayers = serverData?.sv_maxclients || "?";

        const iconUrl = serverData?.iconVersion
          ? `https://servers-frontend.fivem.net/api/servers/icon/${serverId}/${serverData.iconVersion}.png`
          : null;

        const bannerDetail = serverData?.vars?.banner_detail || null;

        const keyword = playerName.toLowerCase();
        const matchedPlayers = players.filter(p => p.name?.toLowerCase().includes(keyword));

        let html = `
          <h2>${name}</h2>
          <p class="small-text">Player Aktif: ${totalPlayers} / ${maxPlayers}</p>
        `;

        if (iconUrl) {
          html += `<img src="${iconUrl}" alt="Server Icon" style="max-width:60px; float:right; margin-top:-40px;">`;
        }

        html += `<p><strong>Player Ditemukan:</strong> ${matchedPlayers.length}</p>`;

        if (matchedPlayers.length > 0) {
          matchedPlayers.forEach(p => {
            html += `
              <div class="player-card">
                <p><code>(${p.id})</code> ${p.name}</p>
                <p>Discord: @Tidak ditemukan</p>
              </div>
            `;
          });
        } else {
          html += `<p>Tidak ditemukan pemain dengan nama "${playerName}".</p>`;
        }

        if (bannerDetail) {
          html += `<img src="${bannerDetail}" alt="Banner" class="footer-img">`;
        }

        content.innerHTML = html;

      } catch (err) {
        console.error(err);
        content.innerHTML = `<p>‚ùå Gagal mengambil data: ${err.message}</p>`;
      }
    }
  </script>
</body>
</html>
