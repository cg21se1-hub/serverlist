<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Cari Pemain di Server</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #2b2d31;
      color: #ffffff;
      padding: 30px;
      max-width: 800px;
      margin: auto;
    }
    .form-box {
      background-color: #232428;
      padding: 20px;
      border-radius: 10px;
      margin-bottom: 20px;
    }
    select, input[type="text"], button {
      width: 100%;
      padding: 10px;
      border-radius: 6px;
      border: none;
      margin-bottom: 10px;
      font-size: 1em;
    }
    button {
      background-color: #4ade80;
      color: #000;
      font-weight: bold;
      cursor: pointer;
    }
    .embed-box {
      background-color: #232428;
      border-left: 5px solid #4ade80;
      padding: 20px;
      border-radius: 10px;
      margin-top: 20px;
    }
    .player-card {
      background-color: #1e1f23;
      padding: 10px 15px;
      border-radius: 8px;
      margin-bottom: 10px;
    }
    .player-card code {
      color: #4ade80;
    }
    .footer-img {
      max-width: 100%;
      border-radius: 8px;
      margin-top: 15px;
    }
    .small-text {
      font-size: 0.9em;
      color: #ccc;
    }
  </style>
</head>
<body>

  <div class="form-box">
    <h2>üîç Cari Pemain di Server</h2>
    <label for="server">Pilih Server:</label>
    <select id="server">
      <option value="973a4a">Motionlife Roleplay</option>
      <option value="6gqrq4">JING ARENA INDONESIA</option>
      <option value="ele3bm">NUSA V ROLEPLAY INDONESIA</option>
      <option value="brm6gd">HOPEFULLY 2.0 (RELEASE VERSION)</option>
      <option value="pjao4y">EXECUTIVE RP</option>
      <option value="r35px8">KOTAKITA ROLEPLAY INDONESIA</option>
      <option value="8pel8v">7Glory Roleplay Server</option>
      <option value="pmj7by">CERITA ROLEPLAYKU INDONESIA</option>
    </select>

    <label for="playerName">Nama Pemain:</label>
    <input type="text" id="playerName" placeholder="Misal: budi">

    <button onclick="searchPlayer()">Cari</button>
  </div>

  <div id="result" class="embed-box">Silakan cari pemain di atas.</div>

  <script>
    async function searchPlayer() {
      const serverId = document.getElementById("server").value;
      const keyword = document.getElementById("playerName").value.trim().toLowerCase();
      const result = document.getElementById("result");

      if (!serverId || !keyword) {
        result.innerHTML = "<p>‚ùå Harap pilih server dan masukkan nama pemain.</p>";
        return;
      }

      result.innerHTML = "üîÑ Mengambil data...";

      try {
        const res = await fetch(`https://servers-frontend.fivem.net/api/servers/single/${serverId}`);
        if (!res.ok) throw new Error("Gagal mengambil data");

        const data = await res.json();
        const server = data.Data;
        const players = server?.players || [];

        const matched = players.filter(p => p.name?.toLowerCase().includes(keyword));
        const banner = server?.vars?.banner_detail;
        const icon = server?.iconVersion
          ? `https://servers-frontend.fivem.net/api/servers/icon/${serverId}/${server.iconVersion}.png`
          : null;

        let html = `<h2>${server?.vars?.sv_projectName || "Tanpa Nama Server"}</h2>`;
        html += `<p class="small-text">Player Aktif: ${server.clients} / ${server?.vars?.sv_maxclients || "?"}</p>`;
        if (icon) html += `<img src="${icon}" style="max-width:60px; float:right; margin-top:-40px;" alt="Server Icon">`;

        html += `<p><strong>Player Ditemukan:</strong> ${matched.length}</p>`;

        matched.forEach(p => {
          html += `
            <div class="player-card">
              <p><code>(${p.id})</code> ${p.name}</p>
              <p>Discord: @Tidak ditemukan</p>
            </div>
          `;
        });

        if (matched.length === 0) {
          html += `<p>Tidak ditemukan pemain dengan nama: <strong>${keyword}</strong></p>`;
        }

        if (banner) {
          html += `<img src="${banner}" class="footer-img" alt="Banner Server">`;
        }

        result.innerHTML = html;
      } catch (e) {
        console.error(e);
        result.innerHTML = `<p>‚ùå Gagal mengambil data: ${e.message}</p>`;
      }
    }
  </script>

</body>
</html>
